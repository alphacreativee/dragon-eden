<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Eden</title>
    <!-- import favicon -->
    <link rel="icon" href="./assets/images/favicon.svg" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dragon Eden" />
    <meta
      property="og:description"
      content="Khu đô thị long mạch đất lành tại tọa độ vàng Tây Nam TP.HCM, kiến tạo di sản sống tinh hoa cho thế hệ an cư tương lai."
    />
    <meta property="og:image" content="" />

    <!-- font -->
     <link rel="stylesheet" href="./assets/fonts/Vogun/stylesheet.css">

    <!-- meta -->
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/libs/lenis.css" />
    <link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
    <!-- end meta -->
    <!-- link custom css page -->
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
    <!-- scrollRestoration -->
    <script>
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
    </script>
  </head>

  <!-- magic cursor -->
  <div class="magic-cursor">
    <div class="cursor">
      <img src="./assets/images/cursor.png" alt="">
    </div>
  </div>

  <!-- loading -->
  <div class="loading" style="position: fixed;width: 100vw;height: 100vh;top: 0;left: 0;z-index: 1000;will-change: clip-path;pointer-events: none;background: url('./assets/images/bg.jpg');background-size:cover;background-position:center;background-repeat:no-repeat;">
    <div class="logo" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 320px;height: auto;opacity:0;">
      <img src="./assets/images/logo-white.svg" style="width: 100%;height: 100%;object-fit: contain;" alt="">
    </div>
  </div>

  <body>
    <!-- layout -->
    <main>
      <section class="overview">
        <div class="container-fluid p-0 h-100">
          <div class="overview-switcher">
            <label>
              <input class="toggle-checkbox" type="checkbox"></input>
              <div class="toggle-slot">
                <div class="moon-icon-wrapper">
                  <img src="./assets/images/header/moon.svg" alt="">
                </div>
                <div class="toggle-button">
                  <img src="./assets/images/header/ball-sun.png" class="icon-sun" alt="">
                  <img src="./assets/images/header/ball-moon.png" class="icon-moon" alt="">
                </div>
                <div class="sun-icon-wrapper">
                  <img src="./assets/images/header/sun.svg" alt="">
                </div>
              </div>
            </label>
          </div>
          <div class="overview-main">
            <div class="overview-main__light active overview-main__item">
              <img src="./assets/images/overview/overview-light.webp" alt="">
            </div>
            <div class="overview-main__dark overview-main__item">
              <img src="./assets/images/overview/overview-dark.webp" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="intruction">
      <div class="icon-close">
        <svg class="svg-icon" style="width: 20px; height: 20px;vertical-align: middle;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M777.856 280.192l-33.92-33.952-231.872 231.872-231.84-231.872-33.984 33.888 231.872 231.904-231.84 231.84 33.888 33.984 231.904-231.904 231.84 231.872 33.952-33.888-231.872-231.904z" fill="currentColor"  /></svg>
      </div>
      <div class="title">Hướng dẫn thao tác</div>
      <div class="action">
        <img src="./assets/images/drag.svg" alt="">
        <span>hoặc</span>
        <img src="./assets/images/mouse.svg" alt="">
      </div>
      <div class="desc">Chạm, di chuyển hoặc click vào <br> từng vị trí tham quan để xem chi tiết</div>
    </div>

    <div class="mascot">
      <div class="robot">
        <img src="./assets/images/robot.png" alt="">
      </div>
      <div class="dragon">
        <img src="./assets/images/dragon.png" alt="">
      </div>
    </div>

    <!-- header -->
    <script>
      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const currentPath = window.location.pathname || "/";

          const navLinks = document.querySelectorAll(".header-menu ul>li>a");
          navLinks.forEach((link) => {
            const linkPath = link.getAttribute("href");

            // Normalize paths for comparison
            let normalizedCurrentPath = currentPath;
            let normalizedLinkPath = linkPath;

            // Remove leading "./" from link path
            if (normalizedLinkPath.startsWith("./")) {
              normalizedLinkPath = normalizedLinkPath.substring(1);
            }

            // For GitHub Pages, get the last segment of the path
            const currentSegment =
              normalizedCurrentPath.split("/").pop() || "/";
            const linkSegment = normalizedLinkPath.split("/").pop() || "/";

            // Check if paths match
            const isMatch =
              normalizedLinkPath === normalizedCurrentPath || // Exact match
              currentSegment === linkSegment || // Segment match
              (currentPath.endsWith(normalizedLinkPath) &&
                normalizedLinkPath !== "/") || // Ends with
              (currentPath === "/" && (linkPath === "/" || linkPath === "./")); // Home page

            if (isMatch) {
              link.classList.add("active");
            }
          });
        });
    </script>
    <header id="header"></header>
    <!-- end header -->

    <script src="./assets/libs/jquery-3.7.1.js"></script>
    <script src="./assets/libs/lenis.min.js"></script>
    <script src="./assets/libs/gsap.min.js"></script>
    <script src="./assets/libs/ScrollTrigger.min.js"></script>
    <script src="./assets/libs/SplitText.min.js"></script>
    <script src="./assets/libs/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/imagesloaded.pkgd.min.js"></script>
    <script src="./assets/libs/swiper-bundle.min.js"></script>
    <!-- import custom js -->
    <script type="module" src="./assets/main/js/script.min.js"></script>

    <!-- end import custom js -->
  </body>
</html>
